<!DOCTYPE html>
<html>
<head>
    <title>India Weather Lookup</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #6dd5fa, #ffffff, #fceabb);
            text-align: center;
            padding-top: 60px;
        }
        h1 {
            color: #003366;
            font-size: 36px;
            text-shadow: 1px 1px 2px #ccc;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            padding: 10px;
            width: 260px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #00aaff;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            background: linear-gradient(to right, #00aaff, #0066cc);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(to right, #0099cc, #004d99);
        }
        .emoji {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="emoji">üå¶Ô∏è</div>
    <h1>India Weather Lookup</h1>
    <form action="/cgi-bin/weathering.cgi" method="get">
        <input type="text" name="city" placeholder="Enter city name..." required><br>
        <input type="submit" value="Check Weather">
    </form>
</body>
</html>
